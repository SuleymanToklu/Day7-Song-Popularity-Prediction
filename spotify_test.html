<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify API Anahtar Testi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .result-box {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl bg-gray-800 rounded-lg shadow-lg p-8 space-y-6">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-green-400">Spotify API Anahtar Testi 🧪</h1>
            <p class="text-gray-400 mt-2">Bu araç, Spotify Client ID ve Secret anahtarlarınızın geçerli olup olmadığını test eder.</p>
        </div>

        <div class="space-y-4">
            <div>
                <label for="clientId" class="block text-sm font-medium text-gray-300">Client ID</label>
                <input type="password" id="clientId" class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-green-500 focus:border-green-500">
            </div>
            <div>
                <label for="clientSecret" class="block text-sm font-medium text-gray-300">Client Secret</label>
                <input type="password" id="clientSecret" class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-green-500 focus:border-green-500">
            </div>
        </div>

        <div>
            <button id="testButton" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 flex items-center justify-center">
                <span id="buttonText">Anahtarları Test Et</span>
                <svg id="spinner" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </button>
        </div>

        <div id="result" class="bg-gray-900 rounded-lg p-4 result-box text-sm">
        </div>
    </div>

    <script>
        const clientIdInput = document.getElementById('clientId');
        const clientSecretInput = document.getElementById('clientSecret');
        const testButton = document.getElementById('testButton');
        const resultDiv = document.getElementById('result');
        const buttonText = document.getElementById('buttonText');
        const spinner = document.getElementById('spinner');

        testButton.addEventListener('click', async () => {
            const clientId = clientIdInput.value.trim();
            const clientSecret = clientSecretInput.value.trim();

            if (!clientId || !clientSecret) {
                resultDiv.innerHTML = '<p class="text-yellow-400">Lütfen hem Client ID hem de Client Secret girin.</p>';
                return;
            }
            
            buttonText.textContent = "Test Ediliyor...";
            spinner.classList.remove('hidden');
            testButton.disabled = true;
            resultDiv.innerHTML = '';

            try {
                resultDiv.innerHTML += '<p>1. Adım: Erişim anahtarı (token) alınıyor...</p>';
                const tokenResponse = await fetch('https://accounts.spotify.com/api/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'Authorization': 'Basic ' + btoa(clientId + ':' + clientSecret)
                    },
                    body: 'grant_type=client_credentials'
                });

                if (!tokenResponse.ok) {
                    throw new Error(`Token alınamadı. Sunucu yanıtı: ${tokenResponse.status} ${tokenResponse.statusText}`);
                }
                
                const tokenData = await tokenResponse.json();
                const accessToken = tokenData.access_token;
                resultDiv.innerHTML += '<p class="text-green-400">Başarılı: Erişim anahtarı alındı.</p>';

                resultDiv.innerHTML += '\n<p>2. Adım: API ile arama yapılıyor...</p>';
                const searchResponse = await fetch('https://api.spotify.com/v1/search?q=tarkan&type=track&limit=1', {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer ' + accessToken
                    }
                });

                if (!searchResponse.ok) {
                    throw new Error(`API araması başarısız. Sunucu yanıtı: ${searchResponse.status} ${searchResponse.statusText}`);
                }

                const searchData = await searchResponse.json();
                resultDiv.innerHTML += '<p class="text-green-400">Başarılı: API\'den geçerli yanıt alındı.</p>';
                resultDiv.innerHTML += '\n<hr class="border-gray-600 my-4">\n<p class="text-2xl font-bold text-green-300">🎉 TEST BAŞARILI! 🎉</p>';
                resultDiv.innerHTML += '<p class="mt-2">Anahtarlarınız tamamen geçerli ve çalışıyor. Sorun Streamlit veya Python ortamındaki bir yapılandırmadan kaynaklanıyor olabilir.</p>';


            } catch (error) {
                resultDiv.innerHTML += `\n<hr class="border-gray-600 my-4">\n<p class="text-2xl font-bold text-red-400">🚨 TEST BAŞARISIZ! 🚨</p>`;
                resultDiv.innerHTML += `<p class="mt-2 text-red-300">Hata Mesajı: ${error.message}</p>`;
                resultDiv.innerHTML += `<p class="mt-4">Bu hata, genellikle Client ID veya Secret'ın geçersiz olmasından kaynaklanır. Lütfen Spotify panelindeki anahtarları tekrar kontrol edin.</p>`;
            } finally {
                buttonText.textContent = "Anahtarları Test Et";
                spinner.classList.add('hidden');
                testButton.disabled = false;
            }
        });
    </script>
</body>
</html>
